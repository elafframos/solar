<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energia Solar - Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <label for="nome-completo">NOME COMPLETO</label> <br>
        <input type="text" id="nome-completo" required> <br> <br>

        <label>E-MAIL</label> <br>
        <input type="email" id="email" required> <br> <br>

        <label for="telefone">TELEFONE</label> <br>
        <input type="tel" id="telefone" required> <br> <br>

        <label for="localizacao">LOCALIZAÇÃO</label> <br>
        <select id="localizacao">
            <option>SELECIONE UMA DAS OPÇÕES</option>
            <option>GOIÂNIA</option>
            <option>TOCANTINS</option>
            <option>MATO GROSSO</option>
            <option>PARÁ</option>
        </select> <br> <br>

        <label for="valor-fatura">MÉDIA DE VALOR DA SUA FATURA</label> <br>
        <select id="valor-fatura">
            <option>SELECIONE UMA DAS OPÇÕES</option>
            <option>R$ 1000 ATÉ R$ 2000</option>
            <option>R$ 2000 ATÉ R$ 3000</option>
            <option>R$ 3000 ATÉ R$ 4000</option>
            <option>R$ 4000 ATÉ R$ 5000</option>
        </select> <br> <br>

        <label for="segmento">SEGMENTO</label> <br>
        <select id="segmento">
            <option>SELECIONE UMA DAS OPÇÕES</option>
            <option>AGRO</option>
            <option>INDUSTRIAL</option>
            <option>COMERCIAL</option>
            <option>RESIDENCIAL</option>
        </select> <br> <br>

        <label for="solucao">SOLUÇÃO</label> <br>
        <select id="solucao">
            <option requerid>SELECIONE UMA DAS OPÇÕES</option>
            <option>PLACA SOLAR</option>
            <option>BATERIAS</option>
        </select> <br> <br>

        <label for="mensagem">MENSAGEM</label> <br>
        <textarea id="mensagem"></textarea> <br> <br>

        <input type="checkbox" id="termos" required>
        <label for="termos">Eu li e aceito todos os termos e condições da <a href="" target="_blank">política de privacidade.</a></label> <br> <br>

        <button class="botao">Enviar</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
